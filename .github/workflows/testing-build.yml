name: Build SuSU Manager

on:
  workflow_dispatch:

jobs:
  build:
    name: üîß Build & Sign APK
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: üßπ Clean workspace
      run: git clean -fdx

    - name: üì• Checkout repository
      uses: actions/checkout@v4

    - name: ‚òï Setup JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: üì¶ Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: üîê Decode Keystore
      run: |
        echo "${{ secrets.SUM_API_KEY }}" | base64 --decode > manager/my-release-key.jks

    - name: ‚öôÔ∏è Build APK (Release)
      working-directory: manager
      run: |
        ./gradlew clean assembleRelease \
          -Pandroid.injected.signing.store.file=my-release-key.jks \
          -Pandroid.injected.signing.store.password=${{ secrets.SUM_API_KEY_PASS }} \
          -Pandroid.injected.signing.key.alias=${{ secrets.SUM_API_KEY_ALIAS }} \
          -Pandroid.injected.signing.key.password=${{ secrets.SUM_API_KEY_PASS }}

    - name: üì§ Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SuSU Ultra
        path: manager/app/build/outputs/apk/release/*.apk

    - name: üîé Inspect APK Signature & Size
      run: |
        APK_PATH=$(ls manager/app/build/outputs/apk/release/*.apk | head -n 1)
        echo "üîë APK path: $APK_PATH"

        echo "== Signature Info =="
        keytool -printcert -jarfile "$APK_PATH" || echo "Keytool failed"

        echo "== SHA256 Hash =="
        keytool -printcert -jarfile "$APK_PATH" | grep "SHA256:" | awk '{print $2}' || echo "SHA256 not found"

        echo "== APK File Size (bytes) =="
        stat -c%s "$APK_PATH" || stat -f%z "$APK_PATH"
